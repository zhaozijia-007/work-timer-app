<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间助手 - 纯净极速版</title>
    <style>
        /* --- 基础重置与字体 --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        /* --- 布局 --- */
        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
            }
        }

        /* --- 卡片样式 --- */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* --- 标题与图标 --- */
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
            margin-bottom: 25px;
        }

        /* --- 背景装饰图标 --- */
        .bg-icon {
            position: absolute;
            top: -10px;
            right: -10px;
            width: 120px;
            height: 120px;
            opacity: 0.05;
            pointer-events: none;
        }

        /* --- 表单元素 --- */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        input[type="time"],
        input[type="datetime-local"],
        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            background-color: #f9fafb;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
        }

        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            background-color: white;
        }

        /* --- 按钮样式 --- */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            color: white;
        }

        .btn-primary {
            background-color: #4f46e5; /* Indigo */
        }
        .btn-primary:hover { background-color: #4338ca; }

        .btn-accent {
            background-color: #e11d48; /* Rose */
        }
        .btn-accent:hover { background-color: #be123c; }

        /* --- 结果显示区域 --- */
        .result-box {
            margin-top: 30px;
            padding: 20px;
            background-color: #eef2ff;
            border: 1px solid #e0e7ff;
            border-radius: 16px;
            text-align: center;
            display: none; /* 默认隐藏 */
            animation: fadeIn 0.5s ease;
        }

        .insight-box {
            background-color: #fff1f2; /* Rose-50 */
            border-color: #ffe4e6; /* Rose-100 */
        }
        
        .result-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #6366f1;
            font-weight: 600;
        }

        .insight-box .result-label {
             color: #e11d48; /* Rose */
        }

        .result-time {
            font-size: 3rem;
            font-weight: 800;
            color: #312e81;
            margin: 10px 0;
            line-height: 1;
        }

        .result-detail {
            font-size: 0.85rem;
            color: #6b7280;
        }

        .next-day-tag {
            display: inline-block;
            margin-top: 5px;
            font-size: 0.75rem;
            background: #c7d2fe;
            color: #312e81;
            padding: 2px 8px;
            border-radius: 99px;
            font-weight: 600;
        }

        /* --- 倒计时网格 --- */
        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: auto;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        .countdown-item {
            background-color: #fff1f2;
            border: 1px solid #ffe4e6;
            border-radius: 12px;
            padding: 10px 5px;
            text-align: center;
        }

        .countdown-value {
            display: block;
            font-size: 1.5rem;
            font-weight: 700;
            color: #e11d48;
        }

        .countdown-label {
            font-size: 0.75rem;
            color: #fb7185;
        }

        .message {
            text-align: center;
            font-size: 0.9rem;
            height: 20px;
            margin-top: 15px;
            color: #9ca3af;
        }
        .error-message {
            color: #e11d48 !important;
        }
        .success-message {
            color: #10b981 !important;
        }

        /* --- 动画 --- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- SVG 通用样式 --- */
        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
        .icon-sm { width: 18px; height: 18px; }
        .text-indigo { color: #4f46e5; }
        .text-rose { color: #e11d48; }
        
        /* Loading Spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border-left-color: white;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        audio {
            width: 100%;
            border-radius: 8px;
            outline: none;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <!-- 左侧：下班计算 -->
        <div class="card">
            <!-- 背景装饰 -->
            <svg class="bg-icon text-indigo" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>

            <div class="card-header">
                <svg class="icon text-indigo" style="margin-right: 10px;" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <h2>下班计算器</h2>
            </div>
            <p class="subtitle">工时标准：7.58 小时 (7小时34分48秒)</p>

            <div class="form-group">
                <label for="arrivalTime">到达公司时间</label>
                <input type="time" id="arrivalTime">
            </div>

            <button onclick="calculateLeaveTime()" class="btn btn-primary">
                <span>开始计算</span>
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>

            <div id="resultBox" class="result-box">
                <div class="result-label">你可以下班的时间是</div>
                <div id="leaveTimeDisplay" class="result-time">--:--</div>
                <div id="preciseTimeDisplay" class="result-detail">精确时间: --:--:--</div>
                <div id="nextDayTag" class="next-day-tag" style="display: none;">次日</div>
            </div>

            <!-- Gemini 每日洞察功能 -->
            <button onclick="fetchDailyInsight()" id="insightBtn" class="btn btn-primary" style="margin-top: 20px;">
                <span>获取每日洞察 ✨</span>
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <path d="M12 20h9"></path><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                </svg>
            </button>
            <div id="insightLoading" class="message" style="display: none; color: #4f46e5;">
                <div class="spinner"></div> 正在生成洞察...
            </div>
            <div id="insightResult" class="result-box insight-box" style="margin-top: 15px; display: none;">
                <div class="result-label">今日洞察</div>
                <p id="insightText" class="result-detail" style="font-size: 1rem; color: #1f2937; text-align: left;"></p>
                <p id="insightSources" class="result-detail" style="margin-top: 10px; font-size: 0.75rem; color: #9ca3af; text-align: left;"></p>
            </div>

        </div>

        <!-- 右侧：倒计时 -->
        <div class="card">
            <!-- 背景装饰 -->
            <svg class="bg-icon text-rose" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 22h14"></path><path d="M5 2h14"></path><path d="M17 22v-4.172a2 2 0 0 0-.586-1.414L12 12l-4.414 4.414A2 2 0 0 0 7 17.828V22"></path><path d="M7 2v4.172a2 2 0 0 0 .586 1.414L12 12l4.414-4.414A2 2 0 0 0 17 6.172V2"></path>
            </svg>

            <div class="card-header">
                <svg class="icon text-rose" style="margin-right: 10px;" viewBox="0 0 24 24">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>
                </svg>
                <h2>重要倒计时</h2>
            </div>
            <p class="subtitle">设定目标，查看剩余时间</p>

            <div class="form-group">
                <label for="targetDate">目标日期与时间</label>
                <input type="datetime-local" id="targetDate">
            </div>

            <button onclick="startCountdown()" class="btn btn-accent" style="margin-bottom: 20px;">
                开始倒计时
            </button>

            <div id="countdownGrid" class="countdown-grid">
                <div class="countdown-item">
                    <span id="cd-days" class="countdown-value">0</span>
                    <span class="countdown-label">天</span>
                </div>
                <div class="countdown-item">
                    <span id="cd-hours" class="countdown-value">00</span>
                    <span class="countdown-label">时</span>
                </div>
                <div class="countdown-item">
                    <span id="cd-minutes" class="countdown-value">00</span>
                    <span class="countdown-label">分</span>
                </div>
                <div class="countdown-item">
                    <span id="cd-seconds" class="countdown-value">00</span>
                    <span class="countdown-label">秒</span>
                </div>
            </div>
            <div id="countdownMessage" class="message"></div>
            
            <!-- Gemini 音频生成功能 -->
            <div class="form-group" style="margin-top: 30px;">
                <label for="audioMessage">✨ 音频通知内容</label>
                <input type="text" id="audioMessage" placeholder="例如: 恭喜你，项目完美收官！">
            </div>

            <button onclick="generateCountdownAudio()" id="audioBtn" class="btn btn-accent">
                <span>生成活动音频 ✨</span>
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <path d="M12 5L7 10L7 14L12 19L17 14L17 10L12 5Z"></path>
                </svg>
            </button>
            
            <div id="audioLoading" class="message" style="display: none; color: #e11d48;">
                <div class="spinner" style="border-left-color: #e11d48;"></div> 正在合成音频，请稍候...
            </div>
            <audio id="audioPlayer" controls style="width: 100%; margin-top: 15px; display: none;"></audio>
            <div id="audioMessageDisplay" class="message"></div>

        </div>

    </div>

    <script>
        // --- Gemini API 配置 ---
        const API_KEY = ""; // 运行时由 Canvas 自动提供
        const TEXT_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
        const TTS_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${API_KEY}`;
        
        // --- 核心配置 ---
        const WORK_HOURS = 7;
        const WORK_MINUTES = 34;
        const WORK_SECONDS = 48;
        
        // 用于重试的指数退避函数
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    if (response.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }
                    if (!response.ok) {
                         const errorBody = await response.json();
                         throw new Error(`API error: ${response.status} - ${errorBody.error?.message || response.statusText}`);
                    }
                    return response;
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    // Log to console if needed, but not required by instructions
                }
            }
        }

        // 初始化默认时间
        window.onload = function() {
            const now = new Date();
            const h = String(now.getHours()).padStart(2, '0');
            const m = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('arrivalTime').value = `${h}:${m}`;
        };

        // --- 逻辑1: 下班计算 ---
        function calculateLeaveTime() {
            const inputVal = document.getElementById('arrivalTime').value;
            if (!inputVal) return;

            const [inH, inM] = inputVal.split(':').map(Number);
            const date = new Date();
            date.setHours(inH, inM, 0, 0);

            // 加时间
            date.setHours(date.getHours() + WORK_HOURS);
            date.setMinutes(date.getMinutes() + WORK_MINUTES);
            date.setSeconds(date.getSeconds() + WORK_SECONDS);

            const outH = String(date.getHours()).padStart(2, '0');
            const outM = String(date.getMinutes()).padStart(2, '0');
            const outS = String(date.getSeconds()).padStart(2, '0');

            // 判断是否跨天
            const inputDate = new Date();
            inputDate.setHours(inH, inM, 0, 0);
            const isNextDay = date.getDate() !== inputDate.getDate();

            // 显示
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('leaveTimeDisplay').textContent = `${outH}:${outM}`;
            document.getElementById('preciseTimeDisplay').textContent = `精确时间: ${outH}:${outM}:${outS}`;
            document.getElementById('nextDayTag').style.display = isNextDay ? 'inline-block' : 'none';
        }
        
        // --- 逻辑1.1: 每日洞察 (Gemini Text/Grounding) ---

        async function fetchDailyInsight() {
            const insightBtn = document.getElementById('insightBtn');
            const loadingEl = document.getElementById('insightLoading');
            const resultEl = document.getElementById('insightResult');
            const textEl = document.getElementById('insightText');
            const sourceEl = document.getElementById('insightSources');

            insightBtn.disabled = true;
            loadingEl.style.display = 'flex';
            resultEl.style.display = 'none';

            try {
                const systemPrompt = "Act as a concise productivity coach. Provide a single, actionable tip or summarize today's key global news. Response must be in Chinese and less than 80 words.";
                const userQuery = "Generate a productivity tip or summarize today's top 3 headlines. Use Google Search to find current information.";

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    tools: [{ "google_search": {} }], // 启用 Google Search 实时信息
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                };

                const response = await fetchWithRetry(TEXT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (!candidate || !candidate.content?.parts?.[0]?.text) {
                    textEl.textContent = '未能生成洞察，请重试。';
                    sourceEl.textContent = '';
                } else {
                    const text = candidate.content.parts[0].text;
                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;

                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => attribution.web?.title)
                            .filter(title => title)
                            .slice(0, 3); // 最多显示3个来源
                    }

                    textEl.textContent = text;
                    if (sources.length > 0) {
                        sourceEl.innerHTML = `来源: ${sources.join(', ')}`;
                    } else {
                        sourceEl.textContent = '来源: 基于内部知识库生成。';
                    }
                    resultEl.style.display = 'block';
                }

            } catch (error) {
                textEl.textContent = `发生错误: ${error.message}`;
                sourceEl.textContent = '请检查网络连接或稍后重试。';
                resultEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
                insightBtn.disabled = false;
            }
        }


        // --- 逻辑2: 倒计时 ---
        let timerId = null;

        function startCountdown() {
            const val = document.getElementById('targetDate').value;
            const msgEl = document.getElementById('countdownMessage');
            const gridEl = document.getElementById('countdownGrid');

            if (!val) {
                msgEl.classList.add('error-message');
                msgEl.textContent = "请先选择时间！";
                return;
            }

            if (timerId) clearInterval(timerId);
            
            gridEl.style.opacity = '1';
            msgEl.textContent = "";
            const target = new Date(val).getTime();

            function tick() {
                const now = new Date().getTime();
                const diff = target - now;

                if (diff <= 0) {
                    clearInterval(timerId);
                    updateGrid(0, 0, 0, 0);
                    msgEl.classList.remove('error-message');
                    msgEl.classList.add('success-message');
                    msgEl.textContent = "时间到了！";
                    return;
                }

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                updateGrid(d, h, m, s);
            }

            tick();
            timerId = setInterval(tick, 1000);
        }

        function updateGrid(d, h, m, s) {
            document.getElementById('cd-days').textContent = d;
            document.getElementById('cd-hours').textContent = String(h).padStart(2, '0');
            document.getElementById('cd-minutes').textContent = String(m).padStart(2, '0');
            document.getElementById('cd-seconds').textContent = String(s).padStart(2, '0');
        }

        // --- TTS Utility Functions (用于将 PCM 音频数据转换为 WAV 格式) ---
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        function pcmToWav(pcm16, sampleRate) {
            const numChannels = 1;
            const bitsPerSample = 16;
            const byteRate = sampleRate * numChannels * (bitsPerSample / 8);
            const blockAlign = numChannels * (bitsPerSample / 8);
            const buffer = new ArrayBuffer(44 + pcm16.length * 2);
            const view = new DataView(buffer);
            
            /* RIFF identifier */
            writeString(view, 0, 'RIFF');
            /* file length */
            view.setUint32(4, 36 + pcm16.length * 2, true);
            /* RIFF type */
            writeString(view, 8, 'WAVE');
            /* format chunk identifier */
            writeString(view, 12, 'fmt ');
            /* format chunk length */
            view.setUint32(16, 16, true);
            /* sample format (raw) */
            view.setUint16(20, 1, true);
            /* channel count */
            view.setUint16(22, numChannels, true);
            /* sample rate */
            view.setUint32(24, sampleRate, true);
            /* byte rate (sample rate * block align) */
            view.setUint32(28, byteRate, true);
            /* block align (channels * bits / 8) */
            view.setUint16(32, blockAlign, true);
            /* bits per sample */
            view.setUint16(34, bitsPerSample, true);
            /* data chunk identifier */
            writeString(view, 36, 'data');
            /* data chunk length */
            view.setUint32(40, pcm16.length * 2, true);
            
            // Write PCM data
            let offset = 44;
            for (let i = 0; i < pcm16.length; i++, offset += 2) {
                view.setInt16(offset, pcm16[i], true);
            }
            
            return new Blob([view], { type: 'audio/wav' });
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        // --- 逻辑2.1: 音频生成 (Gemini TTS) ---
        async function generateCountdownAudio() {
            const audioBtn = document.getElementById('audioBtn');
            const loadingEl = document.getElementById('audioLoading');
            const playerEl = document.getElementById('audioPlayer');
            const messageEl = document.getElementById('audioMessageDisplay');
            const messageInput = document.getElementById('audioMessage').value.trim();

            const textToSpeak = messageInput || "太棒了，你设定的重要时刻即将来临！";

            audioBtn.disabled = true;
            playerEl.style.display = 'none';
            playerEl.src = '';
            messageEl.textContent = '';
            loadingEl.style.display = 'flex';

            try {
                // 推荐使用 Kore 或 Charon 等发音清晰的中文友好声音
                const voiceName = "Kore"; 
                const payload = {
                    contents: [{
                        parts: [{ text: `用${voiceName}的声音，清晰地念出以下内容: ${textToSpeak}` }]
                    }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: {
                                prebuiltVoiceConfig: { voiceName: voiceName }
                            }
                        }
                    },
                    model: "gemini-2.5-flash-preview-tts"
                };

                const response = await fetchWithRetry(TTS_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                const part = result?.candidates?.[0]?.content?.parts?.[0];
                const audioData = part?.inlineData?.data;
                const mimeType = part?.inlineData?.mimeType;

                if (audioData && mimeType && mimeType.startsWith("audio/")) {
                    // API 返回的 MIME Type 示例: audio/L16;rate=24000
                    const rateMatch = mimeType.match(/rate=(\d+)/);
                    const sampleRate = rateMatch ? parseInt(rateMatch[1], 10) : 24000;

                    const pcmData = base64ToArrayBuffer(audioData);
                    const pcm16 = new Int16Array(pcmData);
                    const wavBlob = pcmToWav(pcm16, sampleRate);
                    const audioUrl = URL.createObjectURL(wavBlob);

                    playerEl.src = audioUrl;
                    playerEl.style.display = 'block';
                    messageEl.classList.remove('error-message');
                    messageEl.classList.add('success-message');
                    messageEl.textContent = '音频合成成功，请点击播放。';
                } else {
                    messageEl.classList.remove('success-message');
                    messageEl.classList.add('error-message');
                    messageEl.textContent = '音频合成失败，请检查文本或重试。';
                }
            } catch (error) {
                console.error("TTS Error:", error);
                messageEl.classList.remove('success-message');
                messageEl.classList.add('error-message');
                messageEl.textContent = `发生错误: ${error.message}`;
            } finally {
                loadingEl.style.display = 'none';
                audioBtn.disabled = false;
            }
        }

    </script>
</body>
</html>
